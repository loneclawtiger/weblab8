<div class="searchDiv">
    <h1 class="text-light">Search Data</h1>
    <div class="row">
        <table class="dataTable table text-light mt-4 col-lg-12">
            <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Rating</th>
            </thead>
            <tbody>
            <tr ng-repeat="x in msgJson | filter: test">
                <td>{{x.id}}</td>
                <td>{{x.Name | uppercase}}</td>
                <td>{{x.Category}}</td>
                <td>{{x.Rating}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row mt-4 justify-content-around">
        <select name="testSelect" id="testSelect" class="custom-select w-25" onchange="showInp(this.value)">
            <option value="#">Select a field...</option>
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="rating">Rating</option>
        </select>
        <input type="text" name="id" id="id" class="srcInp d-none input-group w-25" ng-model="test.id" placeholder="Search by ID">
        <input type="text" name="name" id="name" class="srcInp d-none input-group w-25" ng-model="test.Name" placeholder="Search by Name">
        <input type="text" name="category" id="category" class="srcInp d-none input-group w-25" ng-model="test.Category" placeholder="Search by Category">
        <input type="text" name="rating" id="rating" class="srcInp d-none input-group w-25" ng-model="test.Rating" placeholder="Search by Rating">
    </div>
</div>
